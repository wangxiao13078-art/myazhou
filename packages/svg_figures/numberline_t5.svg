        </marker>
    </defs>
    <line x1="40" y1="40.0" x2="370" y2="40.0" class="axis" marker-end="url(#arrow)"/>
    <line x1="40.0" y1="35.0" x2="40.0" y2="45.0" class="tick"/>
    <text x="40.0" y="60.0" text-anchor="middle" class="small-label">-4</text>
