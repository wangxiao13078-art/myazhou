  <line x1="100" y1="115" x2="100" y2="125" stroke="#333" stroke-width="1.5"/>
  <text x="100" y="140" text-anchor="middle" font-size="12" fill="#333">-1</text>
  <line x1="150" y1="115" x2="150" y2="125" stroke="#333" stroke-width="1.5"/>
  <text x="150" y="140" text-anchor="middle" font-size="12" fill="#333">0</text>
  <line x1="200" y1="115" x2="200" y2="125" stroke="#333" stroke-width="1.5"/>
