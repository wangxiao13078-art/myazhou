  <text x="150" y="110" text-anchor="middle" font-size="14" font-weight="bold" fill="#e74c3c">A</text>
  
  <circle cx="100" cy="120" r="5" fill="#27ae60"/>
  <text x="100" y="110" text-anchor="middle" font-size="14" font-weight="bold" fill="#27ae60">C</text>
  
  <circle cx="125.0" cy="76.7" r="5" fill="#9b59b6"/>
  <text x="125.0" y="66.7" text-anchor="middle" font-size="14" font-weight="bold" fill="#9b59b6">B</text>
