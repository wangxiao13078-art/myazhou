  <line x1="0" y1="115" x2="0" y2="125" stroke="#333" stroke-width="1.5"/>
  <text x="0" y="140" text-anchor="middle" font-size="12" fill="#333">-3</text>
  <line x1="50" y1="115" x2="50" y2="125" stroke="#333" stroke-width="1.5"/>
