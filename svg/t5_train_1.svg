<path d="M0,0 L0,6 L9,3 z" class="arrow"/>
</marker>
</defs>
<line x1="30" y1="40.0" x2="420" y2="40.0" class="axis" marker-end="url(#arrow)"/>
<line x1="225.0" y1="35.0" x2="225.0" y2="45.0" class="tick"/>
<text x="225.0" y="60.0" text-anchor="middle" class="small">0</text>
<circle cx="95.5" cy="40.0" r="5" class="point"/>
