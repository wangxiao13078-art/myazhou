<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="380" height="170" viewBox="0 0 380 170">
<style>
text { font-family: -apple-system, 'Helvetica Neue', sans-serif; }
.formula { font-size: 16px; fill: #333; font-weight: 500; font-style: italic; }
.label { font-size: 14px; fill: #333; font-weight: 500; }
.small { font-size: 12px; fill: #666; }
.box { stroke: #667eea; stroke-width: 2; fill: rgba(102,126,234,0.05); rx: 8; }
.highlight { fill: #fef3c7; stroke: #fbbf24; }
.arrow { fill: #667eea; }
.line { stroke: #667eea; stroke-width: 2; }
</style>
<defs>
<marker id="arrow-right" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
<path d="M0,0 L0,6 L9,3 z" class="arrow"/>
</marker>
</defs>
<rect x="10" y="10" width="360" height="150" class="box"/>
<circle cx="25" cy="35" r="10" fill="#667eea"/>
<text x="25" y="40" text-anchor="middle" fill="white" font-size="11">1</text>
<text x="45" y="40" class="small">将小数转化为分数</text>
<circle cx="25" cy="63" r="10" fill="#667eea"/>
<text x="25" y="68" text-anchor="middle" fill="white" font-size="11">2</text>
<text x="45" y="68" class="small">互为相反数的先相加得0</text>
<circle cx="25" cy="91" r="10" fill="#667eea"/>
<text x="25" y="96" text-anchor="middle" fill="white" font-size="11">3</text>
<text x="45" y="96" class="small">分母相同的分数先相加</text>
<circle cx="25" cy="119" r="10" fill="#667eea"/>
<text x="25" y="124" text-anchor="middle" fill="white" font-size="11">4</text>
<text x="45" y="124" class="small">整数部分和分数部分分别相加</text>
</svg>