<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="80" viewBox="0 0 400 80">
<style>
text { font-family: -apple-system, 'Helvetica Neue', sans-serif; }
.axis { stroke: #333; stroke-width: 2; fill: none; }
.tick { stroke: #333; stroke-width: 1.5; }
.point { fill: #e74c3c; }
.point-blue { fill: #667eea; }
.point-green { fill: #10B981; }
.label { font-size: 14px; fill: #333; font-weight: 500; }
.small { font-size: 12px; fill: #666; }
.title { font-size: 16px; fill: #333; font-weight: 600; }
.shape { stroke: #667eea; stroke-width: 2; fill: none; }
.shape-fill { stroke: #667eea; stroke-width: 2; fill: rgba(102,126,234,0.1); }
.segment { stroke: #667eea; stroke-width: 3; }
.segment-red { stroke: #e74c3c; stroke-width: 2; stroke-dasharray: 5,3; }
.arrow { fill: #333; }
.table-line { stroke: #333; stroke-width: 1; }
.table-header { fill: #f0f4ff; }
</style>
<defs>
<marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
<path d="M0,0 L0,6 L9,3 z" class="arrow"/>
</marker>
</defs>
<line x1="30" y1="40.0" x2="370" y2="40.0" class="axis" marker-end="url(#arrow)"/>
<circle cx="104.0" cy="40.0" r="5" class="point"/>
<text x="104.0" y="28.0" text-anchor="middle" class="label">A</text>
<text x="104.0" y="60.0" text-anchor="middle" class="small">-2</text>
<circle cx="184.0" cy="40.0" r="5" class="point-blue"/>
<text x="184.0" y="28.0" text-anchor="middle" class="label">O</text>
<text x="184.0" y="60.0" text-anchor="middle" class="small">0</text>
<circle cx="296.0" cy="40.0" r="5" class="point"/>
<text x="296.0" y="28.0" text-anchor="middle" class="label">B</text>
<text x="296.0" y="60.0" text-anchor="middle" class="small">4</text>
<rect x="181.0" y="25.0" width="6" height="30" fill="#fbbf24" stroke="#f59e0b"/>
