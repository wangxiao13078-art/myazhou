    <line x1="450" y1="86" x2="450" y2="94" class="tick"/>
    <text x="450" y="108" text-anchor="middle" class="small-label">5</text>
    <polygon points="200,90 150,90 175.0,46.7" fill="none" stroke="#667eea" stroke-width="2"/>
    <text x="208" y="85" class="label">A</text>
    <text x="138" y="85" class="label">C</text>
    <text x="175.0" y="38.7" text-anchor="middle" class="label">B</text>
