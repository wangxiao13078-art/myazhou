    </defs>
    <line x1="40" y1="90" x2="360" y2="90" class="axis" marker-end="url(#arrow)"/>
    <line x1="100" y1="86" x2="100" y2="94" class="tick"/>
    <text x="100" y="108" text-anchor="middle" class="small-label">-2</text>
    <line x1="150" y1="86" x2="150" y2="94" class="tick"/>
