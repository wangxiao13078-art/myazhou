<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150">
<style>
text { font-family: -apple-system, 'Helvetica Neue', sans-serif; }
.axis { stroke: #333; stroke-width: 2; fill: none; }
.tick { stroke: #333; stroke-width: 1.5; }
.point { fill: #e74c3c; }
.point-blue { fill: #667eea; }
.point-green { fill: #10B981; }
.label { font-size: 14px; fill: #333; font-weight: 500; }
.small { font-size: 12px; fill: #666; }
.title { font-size: 16px; fill: #333; font-weight: 600; }
.shape { stroke: #667eea; stroke-width: 2; fill: none; }
.shape-fill { stroke: #667eea; stroke-width: 2; fill: rgba(102,126,234,0.1); }
.segment { stroke: #667eea; stroke-width: 3; }
.segment-red { stroke: #e74c3c; stroke-width: 2; stroke-dasharray: 5,3; }
.arrow { fill: #333; }
.table-line { stroke: #333; stroke-width: 1; }
.table-header { fill: #f0f4ff; }
</style>
<defs>
<marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
<path d="M0,0 L0,6 L9,3 z" class="arrow"/>
</marker>
</defs>
<line x1="40" y1="110" x2="360" y2="110" class="axis" marker-end="url(#arrow)"/>
<line x1="80" y1="106" x2="80" y2="114" class="tick"/>
<text x="80" y="128" text-anchor="middle" class="small">-2</text>
<line x1="120" y1="106" x2="120" y2="114" class="tick"/>
<text x="120" y="128" text-anchor="middle" class="small">-1</text>
<line x1="160" y1="106" x2="160" y2="114" class="tick"/>
<text x="160" y="128" text-anchor="middle" class="small">0</text>
<line x1="200" y1="106" x2="200" y2="114" class="tick"/>
<text x="200" y="128" text-anchor="middle" class="small">1</text>
<line x1="240" y1="106" x2="240" y2="114" class="tick"/>
<text x="240" y="128" text-anchor="middle" class="small">2</text>
<line x1="280" y1="106" x2="280" y2="114" class="tick"/>
<text x="280" y="128" text-anchor="middle" class="small">3</text>
<line x1="320" y1="106" x2="320" y2="114" class="tick"/>
<text x="320" y="128" text-anchor="middle" class="small">4</text>
<line x1="360" y1="106" x2="360" y2="114" class="tick"/>
<text x="360" y="128" text-anchor="middle" class="small">5</text>
<polygon points="160,110 120,110 140.0,75.36" stroke="#999" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
<polygon points="200,110 160,110 180.0,75.36" class="shape-fill"/>
<path d="M170,90 Q180.0,60 190,90" stroke="#667eea" fill="none" marker-end="url(#arrow)"/>
<text x="180.0" y="55" text-anchor="middle" class="small" fill="#667eea">翻转60°</text>
</svg>